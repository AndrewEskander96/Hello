# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    description: "A Command to Get the Workflow id"
    steps:
      - run: echo "the WorkFlow ID is ${CIRCLE_WORKFLOW_ID}"
defaults: & defaults
  docker:
    - image: circleci/node:13.8.0
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print-var:
    <<: *defaults
    steps:
      - run: echo "MY ENV Variable is $MY_ENV_VAR"
  save-output:
    <<: *defaults
    steps:
      - run: echo "Hello to Andrew's World" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print-output:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  print-pipeline:
    <<: *defaults
    steps:
      - print_pipeline_id
     


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Hello World by Andrew-WorkFlow:
    jobs:
      - print-var
      - print-pipeline
      - save-output
      - print-output:
          requires:
            - save-output

